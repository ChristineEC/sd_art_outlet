<ul class="my-1">
  <li class="list-inline-item dropdown">
    <a
      class="nav-link d-block d-lg-none"
      href="#"
      id="user-options"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      <div class="text-center">
        <div><i class="fas fa-user fa-lg text-black"></i></div>
        <p class="my-0 text-black">My Account</p>
      </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">
      {% if request.user.is_authenticated %} 
        {% if request.user.is_superuser %}
          <a href="{% url 'add_artwork' %}" 
            class="dropdown-item" aria-label="link-to-artworks-management">
            Artworks Management
            </a>
        {% endif %}
        <a href="#" class="dropdown-item text-black inline-link"
          aria-label="link-to-profile">My Profile</a>
        <a href="{% url 'account_logout' %}" aria-label="link-to-logout"
          class="dropdown-item text-black">Logout
        </a>
      {% else %}
        <a href="{% url 'account_signup' %}" aria-label="link-to-register"
          class="dropdown-item text-black">Register
        </a>
        <a href="{% url 'account_login' %}" aria-label="link-to-login"
          class="dropdown-item text-black">
          Login
        </a>
      {% endif %}
    </div>
  </li>
  <li class="list-inline-item">
    <a
      class="{% if grand_total %}text-info font-weight-bold{% else %}
      text-black{% endif %} nav-link d-block d-lg-none"
      aria-label="link-to-cart"
      href="{% url 'view_cart' %}">
      <div class="text-center">
        <div><i class="fas fa-cart-shopping fa-lg"></i></div>
        <p class="my-0">
          {% if grand_total %}
            ${{ grand_total|floatformat:2 }}
          {% else %}
            $0.00
          {% endif %}
        </p>
      </div>
    </a>
  </li>
</ul>
