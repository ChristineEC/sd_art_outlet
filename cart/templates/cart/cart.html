{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col-xs-12 mx-auto text-center">
                <h1 class="josefin-sans display-4">
                    Affordable Original and Custom-Order Art
                </h1>
                <h2 class="josefin-sans display-4">by local San Diego Artists</h2>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<main>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="josefin-sans-heavy">Shopping Cart</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% if bag.items %}
                    <div class="table-responsive"></div>
                {% else %}
                    <p class="lead mb-5">Your shopping cart is empty.</p>
                    <a href="{% url 'artworks' %}" class="btn btn-primary btn-lg">
                        <span class="icon">
                            <i class="fas fa-chevron-left">Back to Gallery</i>
                        </span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</main>
{% endblock %}
